<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <img src="https://student.dct.edu.ph//dist/img/DCTLogo2.png" height="40px" width="40px" class="m-2">
    <a class="navbar-brand ms-2" href="#">Group 8</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="student.html">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
        <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h1 class="text-center">Add Student Form</h1>
  
  <form action="/student.html" class="was-validated">
    <div class="row  p-3">
     
      <div class="col-md-3  text-center ">
        <img src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg" class="rounded-circle" height="200" width="200" alt="">
        <div class="mt-3">
          <input type="file" class="form-control" required>
          <div class="invalid-feedback">Please select a file.</div>
        </div>
      </div> <!-- Left Column -->

     
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastname" placeholder="ex. Juan" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstname" placeholder="ex. Dela Cruz" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Middle Name</label>
            <input type="text" class="form-control" name="middlename" placeholder="ex. Cruz" required>
          </div>
        </div> <!-- Right Column -->

        <div class="row mt-3">
          <div class="col-md-4">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="gender" value="Male" required>
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="gender" value="Female" required>
              <label class="form-check-label">Female</label>
            </div>
          </div><!--Column -->
          <div class="col-md-4">
            <label class="form-label">Civil Status</label>
            <select class="form-select" name="civilstatus" required>
              <option value="">Choose...</option>
              <option>Single</option>
              <option>Married</option>
              <option>Widowed</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="dob" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-8">
            <label class="form-label">Place of Birth</label>
            <input type="text" class="form-control" name="birthplace" placeholder="ex. Tarlac City" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Nationality</label>
            <input type="text" class="form-control" name="nationality" placeholder="ex. Filipino" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label class="form-label">Religion</label>
            <input type="text" class="form-control" name="religion" placeholder="ex. Roman Catholic" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Contact No.</label>
            <input type="tel" class="form-control" name="contact" placeholder="09xxxxxxxxx" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="ex. Juan@gmail.com" required>
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label">Street</label>
          <input type="text" class="form-control" name="street" placeholder="ex. 85th Subd." required>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label class="form-label">Barangay</label>
            <input type="text" class="form-control" name="barangay" placeholder="ex. Sto. Rosario" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">City</label>
            <input type="text" class="form-control" name="city" placeholder="ex. Capas" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Province</label>
            <input type="text" class="form-control" name="province" placeholder="ex. Tarlac" required>
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-success">Add Student</button>
        </div>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
